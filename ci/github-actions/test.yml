# Aletheia Test Workflow
name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-sidecar:
    name: Test Sidecar (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: sidecar/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('sidecar/poetry.lock') }}

      - name: Install dependencies
        working-directory: sidecar
        run: poetry install --no-interaction

      - name: Run tests
        working-directory: sidecar
        run: poetry run pytest tests/ -v --cov=aletheia_sidecar --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: sidecar/coverage.xml
          flags: sidecar

  test-cli:
    name: Test CLI (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: cli
        run: |
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: cli
        run: pytest tests/ -v --cov=aletheia_cli --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: cli/coverage.xml
          flags: cli

  test-extension:
    name: Test VS Code Extension
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: extension/vscode
        run: pnpm install

      - name: Run tests
        working-directory: extension/vscode
        run: pnpm test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-sidecar, test-cli]

    services:
      sidecar:
        image: ghcr.io/${{ github.repository }}/sidecar:latest
        ports:
          - 8420:8420

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install CLI
        working-directory: cli
        run: pip install -e .

      - name: Wait for sidecar
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8420/health; do sleep 1; done'

      - name: Run integration tests
        run: |
          aletheia health
          aletheia parse examples/minimal_demo/sample.pdf --output test_output.json
